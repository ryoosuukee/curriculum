<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="lan" onchange="changeLang()">
        <option value="select" id="select">選択してください</option>
        <option value="selected_jpn" id="selected_jpn">日本語</option>
        <option value="selected_en" id="selected_en">English</option>
        <option value="selected_all" id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="selected_jpn1">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="selected_en1">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        function changeLang(){
            if(document.getElementById("lan")){
                id = document.getElementById("lan").value;
            
                if(id == 'selected_jpn'){
                    document.getElementById('selected_jpn1').style.display = "";
                    document.getElementById('selected_en1').style.display = "none";
                }else if(id == 'selected_en'){
                    document.getElementById('selected_jpn1').style.display = "none";
                    document.getElementById('selected_en1').style.display = "";
                }else{
                    document.getElementById('selected_jpn1').style.display = "";
                    document.getElementById('selected_en1').style.display = "";
                }
                
            }

        }
        //①onchangeで使用されている関数の中身を実装してください。
    </script>
</body>
</html>
